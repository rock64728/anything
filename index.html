<!DOCTYPE html>
<html>

<head>
  <title>Happy Birthday!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #ffb6d9, #ff8ac9);
      text-align: center;
      overflow-x: hidden;
    }

    .container {
      padding: 40px;
    }

    .card {
      background: white;
      padding: 35px;
      border-radius: 25px;
      box-shadow: 0 0 20px rgba(255, 0, 100, 0.3);
      display: inline-block;
      margin-top: 40px;
      animation: fadeIn 1.5s ease;
    }

    h1 {
      color: #ff1a8c;
      font-size: 40px;
    }

    h2 {
      color: #ff4da6;
      font-size: 28px;
    }

    p {
      color: #333;
      font-size: 18px;
    }

    .photo-frame {
      margin-top: 20px;
      border: 6px solid #ff99cc;
      padding: 5px;
      border-radius: 20px;
      width: 260px;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="card">
      <h1 id="nameText"></h1>
      <h2>ðŸŽ‰ Happy Birthday! ðŸŽ‰ðŸŽŠðŸŽŠ</h2>
      <p>Have a great year aheadâœ¨</p>

      <img src="images.jpg" class="photo-frame">
    </div>
  </div>

  <!-- Auto-play Music -->
  <audio id="bgMusic" loop>
    <source src="happy-birthday-357371.mp3" type="audio/mp3">
  </audio>
  
  <script>
    document.body.addEventListener("click", function () {
      const music = document.getElementById("bgMusic");
      music.play();
    }, { once: true });
  </script>

  <!-- Confetti Script -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

  <script>
    // Get Name from URL
    const params = new URLSearchParams(window.location.search);
    const name = params.get("name") || "Tvisha";
    document.getElementById("nameText").innerText = "Happy Birthday " + name + "!";

    // Confetti Burst
    setTimeout(() => {
      confetti({
        particleCount: 250,
        spread: 100,
        origin: { y: 0.6 }
      });
    }, 500);
  </script>

</body>

</html>
